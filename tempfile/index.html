<!doctype html>
<html>
	<head>
		<title>Shopping List - Version 2</title>
		<link rel="stylesheet" href="./assets/css/main.css">
	</head>
	<body>
		<div id="listWrapper">
			<h1>Shopping List</h1>
			<ul id="shoppingList" class="shoppingList">
				<li class="shoppingItem">Item #1 <button class="removalButton">Remove Item</button></li>
				<li class="shoppingItem">Item #2 <button class="removalButton">Remove Item</button></li>
				<li class="shoppingItem">Item #3 <button class="removalButton">Remove Item</button></li>
				<li class="shoppingItem">Item #4 <button class="removalButton">Remove Item</button></li>
				<li class="shoppingItem">Item #5 <button class="removalButton">Remove Item</button></li>
			</ul>

			<form>
				<input id="inputText" type="text" placeholder="Enter new list items here...">
				<button id="addButton">Add Item</button>
			</form>

		</div>




		<script type="text/javascript" src="./assets/js/jquery.js"></script>
		<script type="text/javascript" src="./assets/js/main.js"></script>
	</body>
</html>
