<html>
<head>
	<title>Shopping List - Version 2</title>

<body>

<div class="container-fluid">

	<div role="form" class="formWrapper">
		<div class="form-group">
			<label for="newItemText">Enter new list item:</label>
			<input type="text" class="form-control" id="newItemText">
			<button id="addNewItem" class="btn btn-primary">Add Item <span class="glyphicon glyphicon-plus"></span></button>
			<button id="clearNewItem" class="btn btn-danger">Clear Text <span class="glyphicon glyphicon-remove"></span></button>
		</div>
	</div>

	<div role="form" class="formWrapper">
		<div class="form-group">
			<label>Current Shopping List:</label>

			<!-- This text is just an example -->
			<div class="well">
				<span class="listItem">Sausages</span> <button class="btn btn-danger btn-large">Remove <span class="glyphicon glyphicon-remove"></span></button>
			</div>
		</div>
	</div>


</div>


<script src="./assets/jquery/jquery-3.3.1.js"></script>
